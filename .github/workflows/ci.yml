name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  Test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15  # Use the version you need
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Adjust version as needed

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend/
          pip install -r requirements-dev.txt
      
      - name: Run black (code formatter)
        run: black --check backend/
        continue-on-error: true
      
      - name: Run isort (import sorter)
        run: isort --check backend/
        continue-on-error: true

      - name: Run flake8 (code style checker)
        run: flake8 --max-line-length=120 --ignore=E712,W503,E203 backend/
        continue-on-error: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings
